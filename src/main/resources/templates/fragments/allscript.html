<script type="text/javascript">
    jQuery(document).ready(function($) {
        $("#sidebar-menu li.has_sub").each(function(){
            var this_ = this;
            var liString = $(this).data("url");
            var urlHref = window.location.pathname;

            if(urlHref.indexOf(liString.trim()) >= 0){
                $("#sidebar-menu li.has_sub").find('a').removeClass('active');
                $(this).find('a').addClass('active');
            }else if(urlHref.trim() == "/stock/index"){
                $("#sidebar-menu li.has_sub").find('a').removeClass('active');
                $("#sidebar-menu li.has_sub").find('.stock_tap').addClass('active');
                $("#sidebar-menu li.has_sub").find('.stock_tap_sub').addClass('active');
                $( ".stock_tap").next().slideDown();
            }else if(urlHref.trim() == "/refrigerator/index"){
                $("#sidebar-menu li.has_sub").find('a').removeClass('active');
                $("#sidebar-menu li.has_sub").find('.stock_tap').addClass('active');
                $("#sidebar-menu li.has_sub").find('.refrig_tap').addClass('active');
                $( ".stock_tap").next().slideDown();
            }else if(liString.trim() == "dashboard"){
                $("#sidebar-menu li:eq(1) a").addClass('active');
            }

        });

        $(document).on("click", ".stock_tap", function () {
            $(this).next().slideToggle();
        });

    });
</script>
