<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<!-- Begin page -->
<div layout:fragment="content">
    <div class="content-page">
        <!-- Start content -->
        <div class="content">
            <div class="container">

                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">WE GARDEN</h4>
                        <p class="text-muted page-title-alt">Welcome WE-GARDEN shop !</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-lg-3">
                        <div class="widget-bg-color-icon card-box fadeInDown animated">
                            <div class="bg-icon bg-icon-info pull-left">
                                <i class="md md-equalizer text-info"></i>
                            </div>
                            <div class="text-right">
                                <h3 class="text-dark"><b class="counter" id="txtCntOrder">31,570</b></h3>
                                <p class="text-muted">Total Order</p>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <div class="widget-bg-color-icon card-box">
                            <div class="bg-icon bg-icon-pink pull-left">
                                <i class="md icon-user text-pink"></i>
                            </div>
                            <div class="text-right">
                                <h3 class="text-dark"><b class="counter" id="txtCntEmployee">280</b></h3>
                                <p class="text-muted">Total Employees</p>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <div class="widget-bg-color-icon card-box">
                            <div class="bg-icon bg-icon-purple pull-left">
                                <i class="md ti-server text-purple"></i>
                            </div>
                            <div class="text-right">
                                <h3 class="text-dark"><b class="counter" id="txtCntStock">100</b></h3>
                                <p class="text-muted">Total Product In Stock</p>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-3">
                        <div class="widget-bg-color-icon card-box">
                            <div class="bg-icon bg-icon-success pull-left">
                                <img width="40px" height="40px" src="images/refrigerator.png" style="margin-top: 21px;">
                            </div>
                            <div class="text-right">
                                <h3 class="text-dark"><b class="counter" id="txtCntRefrig">64,570</b></h3>
                                <p class="text-muted">Product In Refrigerator</p>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>

                <div class="row">

                    <div class="col-lg-6">
                        <div class="card-box">
                            <h4 class="text-dark header-title m-t-0">Recent Payment</h4>
                            <div id="morris-area-with-dotted" style="height: 300px;"></div>
                        </div>
                    </div>
                    <!-- col -->

                    <div class="col-lg-6">
                        <div class="card-box">
                            <a href="javascript:" class="pull-right btn btn-default btn-sm waves-effect waves-light">View All</a>
                            <h4 class="text-dark header-title m-t-0">Recent Orders</h4>
                            <p class="text-muted m-b-30 font-13">
                                Use the button classes on an element.
                            </p>

                            <div class="table-responsive">
                                <table class="table table-actions-bar m-b-0">

                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- end col -->
                </div>
                <!-- end row -->
            </div> <!-- container -->
        </div> <!-- content -->
    </div>

    <script type="text/javascript">
        $(function(){
            _thisPage.onload();
        });

        var _thisPage = {
            onload: function () {
                var _this = this;
                _this.event();
                _thisPage.countItem();

            },
            countItem: function (input) {
                if (!input) input = {};
                input["TYPE"] = '';

                $.ajax({
                    type  : "GET",
                    url     : "home/count_item",
                    data  : input,
                    headers: {
                        "Content-Type": "application/json;",
                        "charset": "UTF-8"
                    },
                    success: function (result) {
                        $("#txtCntOrder").text(wegarden.comm.comma(result.COUNT_ORDER));
                        $("#txtCntEmployee").text(wegarden.comm.comma(result.COUNT_EMPLOYEE));
                        $("#txtCntStock").text(wegarden.comm.comma(result.COUNT_STOCK));
                        $("#txtCntRefrig").text(wegarden.comm.comma(result.COUNT_REFRIGERATOR));
                    },
                    error: function (error) {
                        console.log(error);
                    }
                });
            },
            event: function () {

            }
        }

        function addCurrencySymbol(value_){
            value_ = wegarden.comm.null2Void(value_, '0');
            var isEmpty = wegarden.comm.isEmpty(value_);
            var formatValue = wegarden.comm.formatCurrency(value_);

            if(!isEmpty && value_ != "0" && value_ != "0.00"){
                return formatValue = "$"+formatValue;
            }else{
                return formatValue;
            }
        }

    </script>
</div>

</body>
</html>
